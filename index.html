  <!-- Favicon - Dynamic theme support -->
  <link rel="icon" id="favicon" type="image/png" href="/ucw purple .png" />
  <link rel="apple-touch-icon" id="apple-touch-icon" href="/ucw purple .png" />
  
  <script>
    // Set favicon based on theme preference with aggressive cache busting
    function setFavicon() {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const timestamp = new Date().getTime();
      
      // Remove existing favicons
      const existingFavicons = document.querySelectorAll('link[rel="icon"], link[rel="apple-touch-icon"]');
      existingFavicons.forEach(link => link.remove());
      
      // Create new favicon elements
      const favicon = document.createElement('link');
      const appleTouchIcon = document.createElement('link');
      
      favicon.rel = 'icon';
      favicon.type = 'image/png';
      favicon.id = 'favicon';
      
      appleTouchIcon.rel = 'apple-touch-icon';
      appleTouchIcon.id = 'apple-touch-icon';
      
      if (prefersDark) {
        // Dark theme - use cream icon
        favicon.href = `/ucw cream.png?v=${timestamp}`;
        appleTouchIcon.href = `/ucw cream.png?v=${timestamp}`;
      } else {
        // Light theme - use purple icon  
        favicon.href = `/ucw purple .png?v=${timestamp}`;
        appleTouchIcon.href = `/ucw purple .png?v=${timestamp}`;
      }
      
      // Add new favicons to head
      document.head.appendChild(favicon);
      document.head.appendChild(appleTouchIcon);
    }
    
    // Set favicon on load
    document.addEventListener('DOMContentLoaded', setFavicon);
    
    // Listen for theme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setFavicon);
    
    // Force immediate execution for testing
    setFavicon();
  </script>
